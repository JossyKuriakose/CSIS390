<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Add Income</h1>
        <form id = "incomeForm" action = "https://webhook-test.com/3e35cc2dc6a63cd943950ae8f81081d0">
        <div class="mb-3">
        <label for = "job">Income Source Name:</label>
        <input type="text" id="job" required
            pattern="[a-zA-Z\s]+">
        <span id="jobError" class="error"></span>
        <div></div>
        <label for = "income">Income Amount:</label>
        <input type="text" id="income" required
            pattern="[0-9]+">
        <span id="incomeError" class="error"></span>
        <div></div>
        <label for = "frequency">Frequency:</label>
        <select id="frequency" name="frequency" required>
          <option value="" disabled selected>----</option>
          <option value = "one-time">One-time</option>
          <option value="weekly">Weekly</option>
          <option value="bi-weekly">Bi-weekly</option>
          <option value="monthly">Monthly</option>
          <option value = "yearly">Yearly</option>
        </select>
        <div></div>
        <button type = "submit">Submit</button>
        </div>
        </form>
    </body>
    <script src="income.js" defer></script>
</html>
